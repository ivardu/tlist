<div class="form_container d-flex flex-row mt-2" id='itm-cont'>
	<form class="iform-cls form-inline">
		<div class="form-group itm_ip_dv p-2">
			<input type="text" class="form-control item-ip" name="items">
		</div>	
		<div class="form-group custom-control custom-switch ml-3">

			<label class="custom-control-label" for="customSwitch1">Status</label>
		</div>
	
		<div class="form-group adderdv ml-3">

				<svg class="bi bi-plus-circle-fill" width="0.7em" height="0.7em" viewBox="0 0 16 16" fill="currentColor" xmlns="	http://www.w3.org/2000/svg">

				</svg>
			</span>
			<span class="remoer">
			<svg class="bi bi-x-circle-fill" width="0.7em" height="0.7em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  			<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>

</div>
