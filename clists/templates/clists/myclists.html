{% extends 'clists/landing_page.htm' %}
{% load crispy_forms_tags %}
{% block body_content %}
<div class="modal fade" id="staticBackdrop"  data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
<!-- 	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div> -->
	      <div class="modal-body">
	        <span>Are you sure you want to delete..? </span>
	      </div>
	      <div class="modal-footer">
	        <button id='mod-can' type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
	        <button id='mod-del' type="button" class="btn btn-sm btn-danger">Delete</button>
	      </div>
	    </div>
	</div>
</div>
<div class="container col-md-6">
	<div class="p-3 d-flex justify-content-center alert-success">
		<span class="hdr-br">Your Templates (<span class="hdr-br" id="hdr-br-tmpl">{{object_list.count}}</span>)</span>
	</div>
	<div class="shadow-lg border">
		<ul class="list-group">
<!-- 			<li class="list-group-item lihd-cls">
				<div class="row">
					<div class="col-sm-6">
							<span class="ml-3">Template Name</span>
					</div>
					<div class="col-sm-6">
							<span>Created Date</span>
					</div>
				</div>
			</li> -->
			{% for item in object_list %}
			<li class="list-group-item li-class" id={{item.id}}>
				<div class="row">
					<div class="col-sm-4">
							<a class="ml-5" href="{{item.get_absolute_url}}">{{item.title}}</a>
					</div>
					<div class="col-sm-4">
							<span class="small">{{item.date.date}}</span>
					</div>
					<div class="col-sm-4">
						<span class="small del">
							<a class="clist-del-a" href="{% url 'clists:clist_del' item.id %}">
							<svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
							</svg>
							</a>
						</span>
					</div>
				</div>
			</li>

			{% endfor %}
		</ul>
	</div>	
</div>

{% endblock %}
