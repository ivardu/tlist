{% extends 'clists/landing_page.htm' %}
{% load crispy_forms_tags %}

<!-- Body content -->
{% block body_content %}
<div class="col-md-8 mx-auto" id='tldv'>
	<div class="col-md-10">
		<form class="tform-cls">
			{% csrf_token %}
			<!-- {% load crispy_forms_tags %} -->
			<div class="form-row p-2">
				{{cform}}	
				<hr>
			</div>
		</form>	
		<div class="itms-secdv">
			<div class="form_container d-flex flex-row mt-2" id='itm_cont'>
				<div class="p-2 compl"></div>
				<form class="iform-cls form-inline">
					{% csrf_token %}
					<div class="form-group itm_ip_dv p-2">
						{{iform.items}}
					</div>	
					<div class="form-group custom-control custom-switch ml-3">
						{{iform.status}}
						<label class="custom-control-label" for="customSwitch1">Status</label>
					</div>
				
					<div class="form-group ml-3 adderdv">
						<span class="adder">
						<svg class="bi bi-plus-circle-fill" width="0.7em" height="0.7em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
						</svg>
						</span>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
{% endblock body_content %}
